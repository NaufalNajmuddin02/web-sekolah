<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">

	<title>Admin SD N Jatilawang 02</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Admin SD N Jatilawang 02</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="form_artikel.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Tambah Artikel</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

   
	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->


        
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
                    <h1>Tambah Artilel</h1>
                    <form action=""  method="post" enctype="multipart/form-data">
                        <ul>
                            <li>
                                <label for="judul">JUDUL : </label>
                                <input type="text" name="judul" id="judul" required>
                            </li>
                            
                            <li>
                                <label for="gambar">Gambar :</label>
                                <input type="file" name="gambar" id="gambar">
                            </li>

                            <li>
                                <label for="isi">ISI ARTIKEL :</label>
				                <input type="text" name="isi" id="isi">
                            </li>

                            <li>
                                <label for="tanggal">TANGGAL UPLOAD :</label>
				                <input type="text" name="tanggal" id="tanggal">
                            </li>

                            <li>
                                <button type="submit" name="submit">Tambah Data!</button>
                            </li>
                        </ul>
                   </form>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
            

	<script src="script.js"></script>
</body>
</html>
